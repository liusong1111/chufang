<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>处方应付</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="es5-shim.js"></script>
    <script src="es5-sham.js"></script>
    <script src="html5shiv.js"></script>
    <script src="html5shiv-printshiv.js"></script>
    <![endif]-->

    <style>
        .recipe-container {
            text-align: center;
        }
        .recipe {
            text-align: left;
            -ms-writing-mode: tb-rl; /* old syntax. IE */
            -webkit-writing-mode: vertical-rl;
            -moz-writing-mode: vertical-rl;
            -ms-writing-mode: vertical-rl;
            writing-mode: vertical-rl; /* new syntax */

            -webkit-text-orientation: upright;
            -moz-text-orientation: upright;
            -ms-text-orientation: upright;
            text-orientation: upright;
        }

        .recipe .recipe-name, .recipe .source {
            color: rgb(125, 86, 251);
            display: block;
            text-align: center;
            font-weight: bold;
        }

        .recipe .field-name {
            color: rgb(203, 31, 18);
            font-weight: bold;
        }

        .recipe .slices, .recipe .treat {
            display: block;
        }

        .recipe {
            border: 2px solid rgb(203, 31, 18);
            font-family: "KaiTi_GB2312","STKaiti","STXingkai", "楷体_GB2312", "KaiTi", "Arial", "Microsoft YaHei", "黑体", "宋体", sans-serif;
            font-size: 90%;
            display: inline-block;
            margin: 6px auto;
        }

        .recipe .slices {
            border-width: 0 1px 0 1px;
            border-style: solid;
            border-color: rgb(203, 31, 18);
        }

        .recipe .recipe-name, .recipe .source, .recipe .slices, .recipe .treat {
            padding: 6px 2px;
        }
    </style>
</head>

<div id="main">

</div>
